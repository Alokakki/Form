<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h1>Registration Form</h1>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History</option>
    </select><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other<br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z]{8,}$" required><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
